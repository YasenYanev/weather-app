<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <title>Weather App</title>
  <body>
    <header>
      <div class="logo"></div>
      <form>
        <input type="search" class="search-bar" placeholder="Search location" />
        <input type="submit" class="submit-search" value="a" />
      </form>
      <button class="celsius-toggle">°C, m/s</button>
      <button class="fahrenheit-toggle">°F, mph</button>
    </header>
    <main>
      <section class="location">
        <h1 class="location-name"></h1>
        <p class="date-time"></p>
      </section>
      <section class="current-weather-section">
        <div class="tempeture">
          <img src="./assets/images/blank.gif" alt="weatherImg" />
          <div class="current-temp"></div>
          <div class="current-temp-desc">
            <p class="weather-condition"></p>
            <p class="weather-feeling"></p>
          </div>
        </div>
        <div class="details">
          <ol class="weather-details">
            <li class="detail">
              <p class="detail-title">Wind</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Humidity</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">UV index</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Visibility</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Cloudiness</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Chance of rain</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Sunrise</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Sunset</p>
              <p class="detail-data"></p>
            </li>
            <li class="detail">
              <p class="detail-title">Waxing Gibbous</p>
              <p class="detail-data"></p>
            </li>
          </ol>
        </div>
      </section>
      <section class="weekly-forecast">
        <h2 class="forecast-title">Weekly Forecast</h2>
        <ol class="days-of-week">
          <li class="day"></li>
          <li class="day"></li>
          <li class="day"></li>
          <li class="day"></li>
          <li class="day"></li>
          <li class="day"></li>
          <li class="day"></li>
        </ol>
      </section>
    </main>
    <footer>Built by Yasen Yanev</footer>
  </body>
</html>
