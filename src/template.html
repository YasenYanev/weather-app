<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <title>Weather App</title>
  <body>
    <header>
      <div class="logo"></div>
      <form>
        <input type="search" class="search-bar" placeholder="Search location" />
        <input type="submit" class="submit-search" value="a" />
      </form>
      <button class="celsius-toggle"></button>
      <button class="fahrenheit-toggle"></button>
    </header>
    <main>
      <section class="location">
        <h1 class="location-name"></h1>
        <p class="date-time"></p>
      </section>
      <section class="current-weather-section">
        <div class="weather">
          <!-- <img src="" alt="" /> -->
          <div class="current-temp"></div>
          <div class="current-temp-desc"></div>
        </div>
        <div class="details">
          <ol class="weather-details">
            <li class="wind"></li>
            <li class="humidity"></li>
            <li class="uv-index"></li>
            <li class="visibility"></li>
            <li class="cloudiness"></li>
            <li class="rain-chance"></li>
            <li class="sunrise"></li>
            <li class="sunset"></li>
            <li class="first-quarter-moon"></li>
          </ol>
        </div>
      </section>
    </main>
    <footer>Built by Yasen Yanev</footer>
  </body>
</html>
